<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <!-- Video by Kelly from Pexels -->
            <source src="We Are Sales Conference 2022 _ The official aftermovie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content-wrapper">
        <header>
            <a href="file:///C:/Users/dell/Desktop/JS%20PROJET/index.html"><img src="logo.png" alt="Logo" class="logo"></a>
            <button class="cta-button" id="header-cta">BECOME MEMBER</button>
        </header>

        <main id="homepage-main">
            <h1>WELCOME TO THE CLUB</h1>
            <p>Join us and be part of something extraordinary.</p>
        </main>

        <main id="auth-main" style="display: none;">
            <div class="form-container" id="login-container" style="display: none;">
                <h2>Member Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    
                    <p class="form-link"><a href="#" id="show-signup-link">Don't have an account? Sign Up</a></p>
                </form>
            </div>
            <div class="form-container" id="signup-container">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="login-button">Sign Up</button>
                    <p class="form-link"><a href="#" id="show-login-link">Already have an account? Login</a></p>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
